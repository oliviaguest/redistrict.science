{% if site.disqus %}
<div class="comments" id ="comments">
	<div id="disqus_thread"></div>
  <script type="text/javascript">

    var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url | replace:'index.html',''}}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = '{{ page.permalink | replace:'','index'}}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    var disqus_shortname  = '{{ site.disqus }}';
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
</div>
{% endif %}
